name: Deploy

on:
  push:
    tags:
    - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Setup Workspace
      run: |
        chmod +x gradlew
        ./gradlew setupCiWorkspace
      
    - name: Build
      run: ./gradlew build

    - name: Read Project Version
      id: read_project_version
      uses: christian-draeger/read-properties@1.0.1
      with:
        path: ./gradle.properties
        property: projectBaseVersion
    
    - name: Read Minecraft Version
      id: read_mc_version
      uses: christian-draeger/read-properties@1.0.1
      with:
        path: ./gradle.properties
        property: mcVersion

    - name: Read Changelog
      id: read_changelog
      shell: bash
      run: |
        CHANGELOG=$(sed '/===/Q' changelog.txt | grep -)
        echo "Changelog:\n$CHANGELOG"
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}" 
        echo "::set-output name=changelog::$CHANGELOG"
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.read_project_version.outputs.value }} for Minecraft ${{ steps.read_mc_version.outputs.value }}
        body: ${{ steps.read_changelog.outputs.changelog }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Artifacts
      uses: Roang-zero1/github-upload-release-artifacts-action@master
      with:
        args: build/libs/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Curseforge Publish
      run: ./gradlew curseforge
      env:
        CURSE_API_KEY: ${{ secrets.CURSE_API_KEY }}

    - name: Maven Publish
      run: ./gradlew publish
      env:
        MAVEN_USER: ${{ secrets.MAVEN_USER }}
        MAVEN_PASS: ${{ secrets.MAVEN_PASS }}
        MAVEN_REPO: ${{ secrets.MAVEN_REPO }}
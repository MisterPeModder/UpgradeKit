name: Build

on:
  push:
    branches:
    - '1.12'
  pull_request:
    branches:
    - '1.12'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Setup Workspace
      run: |
        chmod +x gradlew
        ./gradlew setupCiWorkspace
      
    - name: Build
      run: ./gradlew build
